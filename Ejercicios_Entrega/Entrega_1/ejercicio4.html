<!DOCType HTML>
<html lang="sp">

<head>
    <tittle>Ejercicio 4

    </tittle>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0" />
</head>


<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div>
            <h1>Formulario de Registro</h1>
        </div>
        <div>
            <form action="">
                <div>
                    <label for="nombre">
                        <span>Nombre:</span>
                        <input type="text" id="nombre">
                    </label>
                </div>
                <br>
                <div>
                    <label for="apellido">
                        <span>Apellido:</span>
                        <input type="text" id="apellido">
                    </label>
                </div>
                <br>
                <div>
                    <label for="sexo">
                        <span>Sexo:</span>


                        <input type="radio" id="hombre" name="sexo" value="h" checked>
                        <label for="hombre">Hombre</label>



                        <input type="radio" id="mujer" name="sexo" value="f">
                        <label for="mujer">Mujer</label>
                    </label>

                </div>
                <br>
                <div>
                    <label for="email">
                        <span>Correo:</span>
                        <input type="text" id="email">
                    </label>
                </div>
                <br>
                <div>
                    <label for="poblacion">Población:</label>

                    <select name="poblacion" id="poblacion_select">
                        <option value="alicante">Alicante</option>

                    </select>
                </div>
                <br>
                <div>
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" rows="10" cols="40"> </textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="sendInfo" name="sendInfo" checked>
                    <label for="sendInfo">Deseo recibir información sobre novedades y ofertas</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="tyc" name="tyc">
                    <label for="tyc">Declaro haber leído y aceptar los términos generales del programa y la normativa
                        sobre la protección de datos</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
